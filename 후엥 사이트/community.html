    <section id="main" class="mx-auto mt-5 py-5 px-3">

      <div class="qna">


      </div>
      <button type="button" onclick="begin()">글 작성하기</button>
    </section>










    <section id="writing" class="mx-auto mt-5 py-5 px-3">
      <h1 class="my-3">게시글 작성하기 </h1>



      <div class="col my-5">
        <table>
          <td class="sub">
            <p class="my-auto ">제목</p>
          </td>
          <td class="sub-2"><input type="text" class="form-control" id="title" placeholder="제목">
          </td>
        </table>
      </div>


      <table class="col my-5">
        <td class="sub">
          <p class="my-auto">내용</p>
        </td>
        <td class="sub-2">
          <textarea id="story" class="qna" id="story" name="story" rows="5" cols="33" placeholder="문의사항이나 궁금한점을 적어주세요."></textarea>
        </td>
      </table>
      <table class="col my-1">
        <td class="sub">
          <p class="my-auto">닉네임</p>
        </td>
        <td class="sub-2">
          <input type="text" class="form-control" id="user" placeholder="닉네임">
        </td>
      </table>
      <table class="col my-1">

        <td class="sub">
          <p class="my-auto">이메일</p>
        </td>
        <td class="sub-2">
          <input type="text" class="form-control" id="email" placeholder="연락가능한 곳(이메일 전화번호 카카오톡 등 )">
        </td>
      </table>
      <table class="col my-1">
        <td class="sub">
          <p class="my-auto">비밀번호</p>
        </td>
        <td class="sub-2">
          <input type="password" class="form-control" id="inputPassword2" placeholder="글 수정을 위한 암호입력" value"">
        </td>
      </table>


      <button type="button" class="btn btn-primary my-2">글 작성하기</button>
      <button type="button" class="btn btn-primary my-2" onclick="rebegin()">작성 취소</button>
