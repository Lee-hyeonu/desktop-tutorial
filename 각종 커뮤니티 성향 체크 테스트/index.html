<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">

</head>

<body>
  <div class="container">
    <section id="main" class="mx-auto mt-5 py-5 px-3">
      <h1> 내게 맞는 커뮤니티는? </h1>
      <div class="col-lg-6 col-md-8 col-sm-10 mx-auto my-5">
        <img src="./img/main.png" alt="mainImge" class="img-fluid">
      </div>
      <div class="explain mx-auto py-3 px-3">
        <p>
          우리나라에는 많은 커뮤니티가 있습니다.<br>
          나에게 맞는 커뮤니티를 찾는걸 도와드리겠습니다.<br><br>
          재미로 만들어졌으며 과몰입은 추천드리지 않습니다.
        </p>
      </div>
      <button type="button" class="btn btn-outline-primary mt-3" onclick="js:begin()">시작하기</button>
    </section>

    <section id="qna">
      <div class="status mx-auto mt-5">
        <div class="statusBar">
        </div>
      </div>
      <div class="qBox mx-auto my-5 py-5 px-3"></div>
      <div class="answerBox"></div>
    </section>


    <section id="result">
    </section>

    <script src="./js/start.js" charset="utf-8"></script>
    <script src="./js/data.js" charset="utf-8"></script>
  </div>
</body>

</html>
