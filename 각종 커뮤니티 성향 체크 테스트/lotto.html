<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>로또 당첨번호</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">



  <link rel="stylesheet" href="./css/lotto.css">

<body>
  <section id="main" class="mx-auto my-5">

            </th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="7">
              <h2>제 327 회</h2>
            </td>
          </tr>
          <tr>
            <td colspan="7" class="day">발행일 : 2022/02/02 </td>
          </tr>
          <tr>
            <td colspan="7" class="day">추첨일 : 2022/01/01 </td>
          </tr>
          <tr>
            <td>A</td>
            <td class="a-1">?</td>
            <td class="a-2">?</td>
            <td class="a-3">?</td>
            <td class="a-4">?</td>
            <td class="a-5">?</td>
            <td class="a-6">?</td>
          </tr>
          <tr>
            <td>B</td>
            <td class="b-1">?</td>
            <td class="b-2">?</td>
            <td class="b-3">?</td>
            <td class="b-4">?</td>
            <td class="b-5">?</td>
            <td class="b-6">?</td>
          </tr>
          <tr>
            <td>C</td>
            <td class="c-1">?</td>
            <td class="c-2">?</td>
            <td class="c-3">?</td>
            <td class="c-4">?</td>
            <td class="c-5">?</td>
            <td class="c-6">?</td>
          </tr>
          <tr>
            <td>D</td>
            <td class="d-1">?</td>
            <td class="d-2">?</td>
            <td class="d-3">?</td>
            <td class="d-4">?</td>
            <td class="d-5">?</td>
            <td class="d-6">?</td>
          </tr>
          <tr>
            <td>E</td>
            <td class="e-1">?</td>
            <td class="e-2">?</td>
            <td class="e-3">?</td>
            <td class="e-4">?</td>
            <td class="e-5">?</td>
            <td class="e-6">?</td>
          </tr>

        </tbody>
      </table>

    </div>
    <button class="my-5" onclick="begin()">로또 번호 생성하기</button>
  </section>

  <script src="./js/lotto.js" charset="utf-8"></script>

</html>
