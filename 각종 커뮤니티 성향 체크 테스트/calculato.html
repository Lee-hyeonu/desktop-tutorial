<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="./css/calculator.css">
</head>

<body>
  <main>
    <input id="display" type="text" disabled >
    <input id="result" type="text" disabled >
    <div class="button-wrap">
      <button data-type="ac" class="ac" onclick="reset()">AC</button>
      <button data-type="operator" onclick="add('/')">&divide;</button>
      <button onclick="add('7')">7</button>
      <button onclick="add('8')">8</button>
      <button onclick="add('9')">9</button>
      <button data-type="operator" onclick="add('*')">&times;</button>
      <button onclick="add('4')">4</button>
      <button onclick="add('5')">5</button>
      <button onclick="add('6')">6</button>
      <button data-type="operator"onclick="add('-')">-</button>
      <button onclick="add('1')">1</button>
      <button onclick="add('2')">2</button>
      <button onclick="add('3')">3</button>
      <button data-type="operator" onclick="add('+')">+</button>
      <button class="zero" onclick="add('0')">0</button>
      <button onclick="add('.')">.</button>
      <button data-type="equals" class="equals" onclick="calculate()">=</button>
    </div>
  </main>
  <script src="./js/calculator.js" type="text/javascript"></script>
</body>

</html>
